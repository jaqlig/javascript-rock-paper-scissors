 <!DOCTYPE html>
 <html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Simple Rock Paper Scissors</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab+Highlight:wght@700&family=Zilla+Slab:wght@500&display=swap" rel="stylesheet">
    </head>
    <body>

        <header>
            <h1>Simple Rock Paper Scissors</h1>
        </header>
        
        <main>
            <p>Choose your weapon</p>
            <div class="buttons">
                <button id="rock">Rock</button>
                <button id="paper">Paper</button>
                <button id="scissors">Scissors</button>
            </div>

            <div>
                <p id="win-state"></p>

                <div class="score">
                <div class="player">
                    <p>Your score</p>
                    <p id="player-score">0</p>
                </div>

                <div class="draw">
                    <p>Draws</p>
                    <p id="draw-score">0</p>
                </div>

                <div class="computer">
                    <p>Computer score</p>
                    <p id="computer-score">0</p>
                </div>
                </div>
            </div>
        </main>
            
        
        <script src="script.js" async defer></script>
    </body>
</html>
